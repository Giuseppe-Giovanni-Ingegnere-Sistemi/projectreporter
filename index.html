<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Proyectos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-project-diagram"></i> Gestor de Proyectos</h1>
    </header>
    <main>
        <section id="project-form" class="card">
            <h2><i class="fas fa-plus-circle"></i> Agregar/Editar Proyecto</h2>
            <form id="projectForm">
                <input type="hidden" id="projectId">
                <div class="form-group">
                    <label for="projectName">Nombre del Proyecto:</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Fecha de Inicio:</label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label for="endDate">Fecha de Finalización:</label>
                    <input type="date" id="endDate" required>
                </div>
                <div class="form-group">
                    <label for="progress">Progreso (%):</label>
                    <input type="number" id="progress" min="0" max="100" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Proyecto</button>
            </form>
        </section>
        <section id="project-list" class="card">
            <h2><i class="fas fa-list"></i> Lista de Proyectos</h2>
            <div class="form-group">
                <input type="text" id="filterProjects" placeholder="Filtrar proyectos...">
            </div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Fecha de Inicio</th>
                            <th>Fecha de Finalización</th>
                            <th>Progreso</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="projectTableBody"></tbody>
                </table>
            </div>
        </section>
        <section id="report-section" class="card">
            <h2><i class="fas fa-chart-bar"></i> Informe de Proyectos</h2>
            <button id="generateReport" class="btn btn-secondary"><i class="fas fa-file-alt"></i> Generar Informe</button>
            <div id="reportContent"></div>
        </section>
    </main>
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
